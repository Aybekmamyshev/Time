<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Clock</title>
</head>
<body>
  <div class="container">
      <div class="block">
          <h2 class="title">digital clock</h2>
          <div class="wrapper">
              <div class="box">
                  <p class="num h">08</p>
                  <p class="txt">hours</p>
              </div>
              <div class="box">
                  <p class="num m">08</p>
                  <p class="txt">minutes</p>
              </div>
              <div class="box">
                  <p class="num s">08</p>
                  <p class="txt">seconds</p>
              </div>
          </div>
      </div>
  </div>
  <script src="./js.js"></script>
</body>
</html>
